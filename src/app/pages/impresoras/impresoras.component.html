<div class="row animated fadeIn fast ">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text"
                       class="form-control"
                       placeholder="Buscar Impresora">
                                           
            </div>
        </div>
    </div>
</div> 

<div class="row animated fadeIn fast"
     *ngIf="cargando">
    <div class="col-12">
        
        <div class="alert alert-info text-center" >
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x" ></i>
          <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div> 

<!-- Tabla -->

<div class="row"
     *ngIf="!cargando">

    <div class="col-12">
        <div class="card">

            <div class="card-body">

        
                <div class="row" >
                    <div class="col-8">                        
                        <h4 class="card-title">Impresoras ({{ impresora.length }}) </h4>
                        <h6 class="card-subtitle">Impresoras registradas</h6>                                            
                    </div>

                    <div class="col" >
                        <div class="text-right" >
                            <a class="btn btn-primary"
                               routerLink="/dashboard/impresora/nuevo">
                               <i class="fa fa-print" ></i> 
                               Agregar Impresora
                            </a>
                        </div>
                    </div>

                </div>


                


                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Serial</th>
                                <th>Modelo</th>
                                <th>Ciudad</th>
                                <th>Centro Operacion</th>
                                <th>Sucursal</th>
                                <th>Empresa</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of impresora" >
                                <td>{{ item.serial }}</td>
                                <td>{{ item.modelo }}</td>
                                <td>{{ item.ciudad }}</td>
                                <td>{{ item.centro_operacion }}</td>
                                <td>{{ item.sucursal }}</td>
                                <td>{{ item.empresa }}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/impresora', item._id]" routerLinkActive="router-link-active"  data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor" 
                                       data-toggle="tooltip" 
                                       data-original-title="Borrar"
                                       (click)="borrarImpresora( item )"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
<!-- 
                <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button> -->

            </div>
        </div>
    </div>
</div>
